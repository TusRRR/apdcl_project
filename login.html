<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - APDCL Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #004080, #0074d9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .login-container {
      background: white;
      color: #004080;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 24px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      background: linear-gradient(to right, #004080, #ff6a00);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .btn:hover {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
    }
    .link {
      display: block;
      margin-top: 15px;
      color: #004080;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to APDCL Dashboard</h2>
    <input type="text" id="loginUser" placeholder="Username" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button class="btn" onclick="login()">Login</button>
    <a href="signup.html" class="link">Don't have an account? Sign Up</a>
  </div>

  <script>
    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      // Basic static validation (replace with real authentication)
      if (user && pass) {
        alert('Login successful');
        window.location.href = 'main.html';
      } else {
        alert('Please enter both username and password.');
      }
    }
  </script>
</body>
</html>
