<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - APDCL Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #004080, #0074d9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .signup-container {
      background: white;
      color: #004080;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }
    .signup-container h2 {
      margin-bottom: 24px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      background: linear-gradient(to right, #004080, #ff6a00);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .btn:hover {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
    }
    .link {
      display: block;
      margin-top: 15px;
      color: #004080;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <input type="text" id="signupUser" placeholder="Username" />
    <input type="password" id="signupPass" placeholder="Password" />
    <input type="password" id="confirmPass" placeholder="Confirm Password" />
    <button class="btn" onclick="signup()">Sign Up</button>
    <a href="login.html" class="link">Already have an account? Login</a>
  </div>

  <script>
    function signup() {
      const user = document.getElementById('signupUser').value;
      const pass = document.getElementById('signupPass').value;
      const confirm = document.getElementById('confirmPass').value;

      if (!user || !pass || !confirm) {
        alert('Please fill all fields.');
        return;
      }
      if (pass !== confirm) {
        alert('Passwords do not match.');
        return;
      }

      alert('Account created successfully!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
